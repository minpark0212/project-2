	<div class='panel panel-default add-beer-panel'>
		<div class='panel-body'>
			<div class='add-beer-form-header'>Basic Information</div>
			<div class='row add-beer-first-row'>
				<div class='col-md-6'>
					<div class="form-group">
						<label for="usr">Beer Name</label>
						<input type="text" class="form-control" id="beerName">
					</div>
				</div>
				<div class='col-md-6'>
					<div class="form-group">
						<label for="usr">Beer Style</label>
						<input type="text" class="form-control" id="beerStyle">
					</div>
				</div>

						<input type="text" class="form-control" id="beerLocation">

								<option>Adjuncts</option>

					<div class='col-md-2'>

							<li class='list-group-item'>asdfasf</li>

					</div>
					<div class='col-md-3 ingredient-header text-center'>

						<ul class='list-group'>
							<li class='list-group-item'>asdfasf</li>
						</ul>
					</div>
				</div>
			<hr>
			<div class='add-beer-form-header'>Detailed Information</div>
			<div class='row add-beer-first-row'>
				
				<div class='col-md-3'>
					<div class="form-group">
						<label for="usr">Specific Gravity</label>
						<input type="text" class="form-control" id="beerStyle">
					</div>
				</div>
				<div class='col-md-3'>
					<div class="form-group">
						<label for="usr">Original Gravity</label>
						<input type="text" class="form-control" id="beerStyle">
					</div>
				</div>
				<div class='col-md-3'>
					<div class="form-group">
						<label for="usr">Beer Style</label>
						<input type="text" class="form-control" id="beerStyle">
					</div>

				<div class='col-md-3'>
					<div class="form-group">
						<label for="usr">Beer Style</label>
						<input type="text" class="form-control" id="beerStyle">
					</div>
				</div>
				<div class='col-md-12'>
					<div class="form-group add-beer-description">
						<label for="comment">Directions:</label>
						<textarea class="form-control" rows="5" id="description"></textarea>
					</div>
				</div>
				<div class='col-md-12'>
					<div class="form-group add-beer-description">
						<label for="comment">Description:</label>
						<textarea class="form-control" rows="5" id="description">Add a beer</textarea>
					</div>
				</div>
			</div>
			<button class='center-block' id='submit'>Button</button>
		</div>
	</div>
